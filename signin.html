<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <link rel="icon" href="cow.jpg" type="image/x-icon">
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <h2>Sign In</h2>
      <label for="email">Email:</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="pswd"
        name="password"
        placeholder="Enter your password"
        required
      />

      <button type="submit" onclick="validate()">Sign In</button>
    </div>

    <script src="signin.js">
    </script>
  </body>
</html>
